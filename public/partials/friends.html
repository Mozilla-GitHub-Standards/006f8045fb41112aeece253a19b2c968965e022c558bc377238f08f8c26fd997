<div class="friends-view">
  <h2>Friends</h2>

  <ul class="user-results">
    <li ng-repeat="(key, value) in friends | orderObjectBy:friendPredicate:true">
      <div class="avatar">
        <img src="{{ value.avatar }}">
      </div>
      <span>{{ value.username }}</span>
      <button class="delete" ng-click="deleteFriend(value.userHash)">Unfollow</button>
      <a href="javascript:;" class="block" ng-click="blockUser(value.userHash)">Block</a>
    </li>
  </ul>
</div>
