<div class="new-message following">
  <div class="following-wrapper">
    <h2>Choose recipients</h2>
    <ul class="recipient-results">
      <li ng-repeat="(key, value) in friends track by $index" ng-class="{ on: recipients[value.userHash] }" ng-click="toggleRecipient(value.userHash)" data-t="{{ value.userHash }}">
        <img src="{{ value.avatar }}" class="avatar"><span>{{ value.username }}</span>
      </li>
    </ul>
  </div>

  <div class="actions">
    <button ng-click="sendMessage()" type="submit" class="submit">Send!</button>
    <a ng-click="cancelCamera()" class="cancel">Cancel</a>
  </div>
</div>
