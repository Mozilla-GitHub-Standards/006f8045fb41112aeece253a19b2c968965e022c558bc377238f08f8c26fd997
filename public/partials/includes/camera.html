<div class="new-message camera">
  <div class="video-wrapper">
    <div id="video-preview"></div>
    <img class="video-recorded" src="{{ picture }}" ng-show="picture">
  </div>
  <div class="actions">
    <button ng-click="recordCamera()" class="submit">Record</button>
    <button ng-click="showRecipients()" class="submit">Finished!</button>
    <a ng-click="cancelCamera()" class="cancel">Go back</a>
  </div>
</div>
