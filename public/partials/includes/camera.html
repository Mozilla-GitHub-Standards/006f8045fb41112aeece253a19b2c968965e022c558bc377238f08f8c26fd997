<div class="new-message camera">
  <div class="video-wrapper">
    <div id="video-preview"></div>
    <img class="video-recorded" src="{{ picture }}" ng-show="picture">
  </div>
  <div class="actions">
    <a ng-click="cancelCamera()">Cancel</a>
    <button ng-click="recordCamera()">Record</button>
    <button ng-click="showRecipients()">Next</button>
  </div>
</div>
