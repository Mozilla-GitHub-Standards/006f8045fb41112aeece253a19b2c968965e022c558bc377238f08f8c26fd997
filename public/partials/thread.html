<div class="dashboard-content">
  <div class="form-content">
    <form ng-submit="sendMessage()" ng-include="'/partials/includes/message_form.html'"></form>
    <div class="posting" ng-if="posting">Posting, please wait!</div>
  </div>
  <ul id="message-list">
    <li ng-show="isLoading" class="loader">Loading ...</li>
    <li ng-repeat="message in messages | orderObjectBy:'message.key' track by $index">
      <div class="image left">
        <img src="{{ message.value.media }}">
      </div>
      <div class="right">
        <p>{{ message.value.message }}</p>
        <time>{{ getDate(message.value.created) }}</time>
      </div>
    </li>
  </ul>
</div>
<ul class="recipient-list">
  <li ng-repeat="recipient in recipients track by $index">
    <img src="//www.gravatar.com/avatar/{{ recipient }}?size=50">
  </li>
</ul>
<div ng-include="'/partials/includes/camera.html'" ng-show="showCamera"></div>
