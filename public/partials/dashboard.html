<div class="dashboard-content">
  <ul id="message-list">
    <li ng-show="isLoading" class="loader">Loading ...</li>
    <li ng-class="{ new: isUnread(message) }" ng-repeat="message in messages track by $index" ng-click="getThread(message)">
      <div class="image left">
        <img src="{{ message.value.media }}">
      </div>
      <div class="right">
        <div class="recipients">
          <img src="http://www.gravatar.com/avatar/{{ recipient }}?s=50" ng-repeat="recipient in messages[$index].value.recipients track by $index">
        </div>
      </div>
      <div class="preview-content">
        <p>{{ message.value.message }}</p>
        <p>posted: {{ getDate(message.value.created) }}</p>
      </div>
    </li>
  </ul>
</div>
